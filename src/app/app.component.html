<!-- <h3>Test dynamic widget creation</h3> -->

<button (click)="addWidget()">Add A Widget</button>

<div lb-gridstack
     [options]="{
         animate:'true'
     }"
     width="4">
    <div *ngFor="let widget of widgets"
         lb-gridstack-item
         [x]="widget.x"
         [y]="widget.y"
         [width]="widget.width"
         [height]="widget.height"
         [id]="widget.i"
         (change)="onChange($event, widget)">
         <button (click)="removeWidget(widget.i)">Remove A Widget</button>
        {{widget.i}}
    </div>
</div>
